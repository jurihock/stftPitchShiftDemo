<!doctype html>
<html lang="en">

  <head>

    <title>stftPitchShift Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">

    <style>
      .audio {
        width: 100%;
      }
      .green-audio-player {
        background: none;
        box-shadow: none;
        border: none;
        padding: 0;
      }
      .example {
        transition: opacity 3000ms;
        will-change: opacity;
      }
      .trans {
        opacity: 0.25;
      }
    </style>

  </head>

  <body>

    <main>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">

            <h1 class="fw-light">stftPitchShift <span class="text-muted">Demo</span></h1>
            <p class="lead text-muted">Short-Time Fourier Transform <br>based pitch and timbre shifting</p>

            <div id="example" class="card shadow-sm mt-5 example trans">
              <div class="card-body">
                <div class="audio">
                  <audio id="input" src="voice.wav" type="audio/wav"/>
                </div>
              </div>
              <div class="card-footer">
                <p class="card-text text-start text-muted">original record</p>
              </div>
            </div>

          </div>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div id="container" class="container">

          <!-- ... -->

        </div>
      </div>

    </main>

    <footer class="text-muted py-5">
      <div class="container">
        <p>View on <a href="https://github.com/jurihock/stftPitchShift">GitHub</a></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/higuma/wav-audio-encoder-js/lib/WavAudioEncoder.min.js"></script>

    <script src="index.js"></script>

    <script type="text/javascript">

      function main()
      {
        console.debug(`Loaded stftpitchshift v${shiftpitch_version()}`);

        const input = document.getElementById('input');

        download(input.src).then(decode).then(build).then(() =>
        {
          GreenAudioPlayer.init({
            selector: '.audio',
            stopOthersOnPlay: true
          });

          requestAnimationFrame(() => {
            document.getElementById(`example`).classList.remove(`trans`);
          });
        });
      }

      var Module = {
        onRuntimeInitialized: main
      };

      // TODO document.addEventListener('DOMContentLoaded', main, false);

    </script>

    <script src="stftpitchshift.js"></script>

  </body>

</html>
